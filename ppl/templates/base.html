
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <script src="http://use.edgefonts.net/league-gothic.js"></script>

    <!-- Le styles -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="/static/css/font-awesome.css" rel="stylesheet">
    <link href="/static/css/ppl.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Nashvl</a>
          <div class="nav-collapse">
            <ul class="nav">
                <li ><a href="{{'people.list'|route_url}}">People</a></li>
              <li><a href="{{'companies.list'|route_url}}">Companies</a></li>
              <li><a href="#contact">Jobs</a></li>
              <li><a href="{{'groups.list'|route_url}}">Groups</a></li>
          </ul>
          </div><!--/.nav-collapse -->
          <ul class="nav pull-right">
              {% if request.user %}
              <li><a href='{{'profile'|route_url}}'>Profile</a></li>
              <li><a href='{{'logout'|route_url}}'>Logout</a></li>
              {% else %}
              <li><a href='{{'login'|route_url}}'>Login</a></li>
              {% endif %}
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
    {% block content %}
    {% endblock %}

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery-1.8.0.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    

  </body>
</html>
