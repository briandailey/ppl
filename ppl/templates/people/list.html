{% extends 'base.html' %}
{% block content %}
<div id='people_list'>
    {% for person_row in people|batch(4) %}
        <div class="row">
        {% for person in person_row %}
            <div class='user span3'>
                <div class='headshot'>
                    <a href='{{'people.detail'|route_url(slug=person.slug)}}'><img src="{{ person.email|gravatar(96)}}" class="img-circle" /></a>
                </div>
                <h4><a href='{{'people.detail'|route_url(slug=person.slug)}}'>{{person.name}}</a></h4>
                <p class="clearfix">{{person.bio|truncate(140) or ''}}</p>
            </div>
        {% endfor %}
        </div>
    {% endfor %}
</div>
{% endblock %}
