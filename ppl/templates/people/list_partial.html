<table>
    <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
    {% for person in people %}
    <tr>
        <td>{{person.first}}</td>
        <td>{{person.last}}</td>
        <td>{{person.email}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
