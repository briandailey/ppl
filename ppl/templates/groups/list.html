{% extends 'base.html' %}
{% block content %}
<ul id="group_list" class="unstyled">
{% for group in groups %}
<li class="group">
<h3>
    <a href="{{'groups.detail'|route_url(slug=group.slug)}}">{{group.name}}</a>
</h3>
<p class="description">{{group.description or ''}}</p>
</li>
{% endfor %}
</ul>
{% endblock %}
